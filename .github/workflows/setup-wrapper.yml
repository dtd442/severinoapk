name: Setup Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: ğŸ› ï¸ Genera Gradle Wrapper
      run: gradle wrapper --gradle-version 8.2

    - name: âœ… Rendi gradlew eseguibile
      run: chmod +x gradlew

    - name: ğŸ†™ Commit wrapper in repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add gradlew gradlew.bat gradle/wrapper
        git commit -m "ğŸ” Generato gradle wrapper via workflow" || echo "Niente da commitare"
        git push
